<ion-item>
  <ion-avatar item-start>
    <img [src]="attendee.image">
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <h2>{{ attendee.name }}</h2>
      </ion-col>
      <ion-col col-2>
        <p>{{ attendee.checkInTime }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
